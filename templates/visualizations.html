<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Custom styles for vertical navigation */
        .vertical-nav {
            min-width: 17rem;
            width: 17rem;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            z-index: 100;
            background-color: #343a40;
        }

        .page-content {
            margin-left: 17rem;
            padding: 2rem;
        }

        /* Style adjustments for nav links */
        .vertical-nav .nav-link {
            border-radius: 20px;
            margin-bottom: 10px;
            transition: 0.3s;
            padding: 10px 20px;
            color: #fff;
            background: #6c757d;
            border: none;
        }

        .vertical-nav .nav-link:hover {
            background-color: #5a6268;
            color: #fff;
        }

        .vertical-nav .nav-link.active {
            background-color: #007bff;
            color: #fff;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        .chart-container {
            position: relative;
            height: 40vh;
            width: 80vw;
        }
    </style>
</head>
<body>

<div class="vertical-nav" id="sidebar">
    <p class="text-white text-uppercase px-3 py-4">Chatbot Analysis</p>
    <ul class="nav flex-column mb-0">
        <li class="nav-item">
            <a href="#topic-distribution" class="nav-link active" id="topic-distribution-tab" data-bs-toggle="pill" role="tab" aria-controls="topic-distribution" aria-selected="true">Topic Distribution</a>
        </li>
        <li class="nav-item">
            <a href="#response-time" class="nav-link" id="response-time-tab" data-bs-toggle="pill" role="tab" aria-controls="response-time" aria-selected="false">Response Time</a>
        </li>
        <li class="nav-item">
            <a href="#time-between-queries" class="nav-link" id="time-between-queries-tab" data-bs-toggle="pill" role="tab" aria-controls="time-between-queries" aria-selected="false">Time Between Queries</a>
        </li>
    </ul>
</div>

<div class="page-content" id="content">
    <div class="tab-content">
        <div class="tab-pane fade show active" id="topic-distribution" role="tabpanel" aria-labelledby="topic-distribution-tab">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Topic Distribution</h5>
                    <canvas id="topicDistributionChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="response-time" role="tabpanel" aria-labelledby="response-time-tab">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Response Time</h5>
                    <canvas id="responseTimeChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="time-between-queries" role="tabpanel" aria-labelledby="time-between-queries-tab">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Time Between Queries</h5>
                    <canvas id="timeBetweenQueriesChart" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Helper to fetch and log data
    async function fetchData(url) {
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const data = await response.json();
            console.log(`Fetched data from ${url}:`, data);
            return data;
        } catch (error) {
            console.error(`Error fetching data from ${url}:`, error);
            return null;
        }
    }

    // Render Topic Distribution Chart
    async function renderTopicDistributionChart() {
        const data = await fetchData('/visualization_data');
        if (!data || !data.topic_counts) return;

        const labels = Object.keys(data.topic_counts);
        const values = Object.values(data.topic_counts);

        const ctx = document.getElementById('topicDistributionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Number of Queries',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Query Count' }
                    },
                    x: {
                        title: { display: true, text: 'Topics' }
                    }
                }
            }
        });
    }

    // Render Response Time Chart
    async function renderResponseTimeChart() {
        const data = await fetchData('/response_time_data');
        if (!data || !Array.isArray(data.response_times)) return;

        const ctx = document.getElementById('responseTimeChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.response_times.map((_, i) => `Query ${i + 1}`),
                datasets: [{
                    label: 'Response Time (s)',
                    data: data.response_times,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Time (seconds)' }
                    },
                    x: {
                        title: { display: true, text: 'Query Number' }
                    }
                }
            }
        });
    }

    // Render Time Between Queries Chart
    async function renderTimeBetweenQueriesChart() {
        const data = await fetchData('/time_between_queries_data');
        if (!data || !Array.isArray(data.time_gaps)) return;

        const ctx = document.getElementById('timeBetweenQueriesChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.time_gaps.map((_, i) => `Gap ${i + 1}`),
                datasets: [{
                    label: 'Time Between Queries (s)',
                    data: data.time_gaps,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Time (seconds)' }
                    },
                    x: {
                        title: { display: true, text: 'Query Gap Number' }
                    }
                }
            }
        });
    }

    // Load all charts when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', () => {
        renderTopicDistributionChart();
        renderResponseTimeChart();
        renderTimeBetweenQueriesChart();
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
